<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorator="layout/LayoutPadrao">
<head>
	<title>Cadastro de usuário</title>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}"/>
</head>
<body>
<section class="aw-layout-content  js-content" layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de usuário
			</h1>
		</div>
	</div>
	
	<div class="container-fluid">
	
		<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
		</div> -->
		
			<form  method="POST"  class="form-vertical  js-form-loading">
				
				<div class="row">
					<div class="col-sm-9 form-group">
						<label for="nome">Nome</label>
						<input id="nome" type="text" class="form-control" />
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-6 form-group">
						<label for="email">E-mail</label>
						<input id="emial" type="text" class="form-control" />
					</div>
					<div class="col-sm-3 form-group">
						<label for="dataNascimento">Data de nascimento</label>
						<input id="dataNascimento" type="text" class="form-control" />
					</div>
				</div>
				
				<div class="row">
					<div class="form-group col-sm-3">
						<label for="senha">Senha</label>
						<input type="password" class="form-control" id="senha"  />
					</div>
					
					<div class="form-group col-sm-3">
						<label for="confirmacaoSenha">Confirmação de senha</label>
						<input type="password" class="form-control" id="confirmacaoSenha" />
					</div>
					<div class="form-group col-sm-3">
						<label class="control-label">Status</label>
						<div>
						    <input type="checkbox" id="status" class="js-status" data-size="small" data-off-color="danger" 
						    data-on-text="Ativo" data-off-text="Inativo"> 
						</div>
					</div>
				</div>
		
				<div class="row">
					<div class="form-group col-sm-9">
						<label class="control-label">Grupos</label>
						<div>
							<div class="checkbox checkbox-inline">
							  <input type="checkbox" >
							  <label>Administrador </label>
							</div>
							 <div class="checkbox checkbox-inline">
							  <input type="checkbox" >
							  <label>Vendedor </label>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
		
			</form>
		</div>
		<div th:replace="estilo/CadastroRapidoEstilo :: modal"></div>
</section>
<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
	<script>
		$('.js-status').bootstrapSwitch();
	
	</script>
</th:block>

</body>
</html>
