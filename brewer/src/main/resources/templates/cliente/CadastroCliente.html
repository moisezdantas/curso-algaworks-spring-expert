<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorator="layout/LayoutPadrao">
<head>
	<title>Cadastro de cliente</title>s
</head>
<body>

<body>


<section class="aw-layout-content  js-content" layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de cliente
			</h1>
		</div>
	</div>
	
	<div class="container-fluid">
	
		<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
		</div> -->
		
			<form  method="POST"  class="form-vertical  js-form-loading">
				
				<div class="row">
					<div class="col-sm-9 form-group">
						<label for="nome">Nome</label>
						<input id="nome" type="text" class="form-control" />
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-3 form-group">
						<label for="email">Tipo pessoa</label>
						<div class="form-check form-check-inline">
						  <label class="form-check-label" for="fisica">
						    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="fisica" value="option1"> Física
						  </label>
						  <label class="form-check-label" for="juridica">
						    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="juridica" value="option2"> Juridica
						  </label>
						</div>
					</div>
					<div class="col-sm-6 form-group">
						<label for="cpfCnpj">CPF/CNPJ</label>
						<input id="cpfCnpj" type="text" class="form-control" />
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-3 form-group">
						<label for="telefone">Telefone</label>
						<input id="telefone" type="text" class="form-control" />
					</div>
					<div class="col-sm-6 form-group">
						<label for="email">E-mail</label>
						<input id="email" type="text" class="form-control" />
					</div>
				</div>
		
				<div class="row">
					<div class="col-sm-3 form-group">
						<label for="logradouro">Logradouro</label>
						<input id="logradouro" type="text" class="form-control" />
					</div>
					
					<div class="col-sm-3 form-group">
						<label for="numero">Número</label>
						<input id="numero" type="text" class="form-control" />
					</div>
					
					<div class="col-sm-3 form-group">
						<label for="complemento">Complemento</label>
						<input id="complemento" type="text" class="form-control" />
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-3 form-group">
						<label for="cep">Cep</label>
						<input id="cep" type="text" class="form-control js-decimal" />
					</div>
					
					<div class="col-sm-3 form-group">
						<label for="estado">Estado</label>
						<select id="estado" class="form-control">
							<option value="">Selecione o estado</option>
						</select>
					</div>
					
					
					<div class="col-sm-3 form-group">
						<label for="cidade">Cidade</label>
						<select id="cidade" class="form-control">
							<option value="">Selecione o cidade</option>
						</select>
					</div>
					
			
				</div>
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
		
			</form>
		</div>
		<div th:replace="estilo/CadastroRapidoEstilo :: modal"></div>
	
</section>

	<script src="/brewer/layout/javascripts/vendors.min.js"></script>
	<script src="/brewer/layout/javascripts/algaworks.min.js"></script>
</body>
</html>
